<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 3, from LayoutIt!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js" type="text/javascript" ></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var socket = io.connect();

      var user_name = prompt('유저 이름을 입력하세요');
      socket.emit('setname', user_name);

      socket.on('error', function (message) {
        alert(message);
      });

      socket.on('message', function (name, message) {
        $('<li><div class="message"><strong>'+name+'</strong>: '+message+'</div></li>').prependTo('#chat_messages');
      });

      socket.on('room_made', function (room_name) {
        console.log('room_made');
        var valid = true;
        var rooms = $('#room_list button');
        rooms.each(function() {
          if ( room_name === $(this).text() ) valid = false;
        });
        if ( !valid ) {
          return;
        }
        // socket.emit('join', room_name);
        var buttonToAppend = $('<button type="button" class="btn btn-default btn-block left-align active" id="channel">'+room_name+'</button>');
        buttonToAppend.click(function () {
          // var rooms = $('#room_list button');
          var room_name = $(this).text();
          rooms.each(function() {
            $(this).removeClass('active');
            if ( $(this).text() === room_name || room_name === '' ) valid = false;
          });
          $(this).addClass('active');
          var room_name = $(this).text();
          $('#currentRoom').text('현재:' + room_name);
          socket.emit('join', room_name);
          socket.emit('setname', user_name);
          $('#chat_messages').html('');
        });

        $('#room_list').append(buttonToAppend);
      });

      $('#roomButton').click(function () {
        var room_name = $('#room_name').val();
        var rooms = $('#room_list button');
        rooms.each(function() {
          $(this).removeClass('active');
        });
        $('#currentRoom').text('현재:' + room_name);
        socket.emit('join', room_name);
        socket.emit('setname', user_name);
      });

      $('#room_list button').each(function () {

        $(this).click(function () {

          var rooms = $('#room_list button');
          var room_name = $(this).text();

          rooms.each(function() {
            $(this).removeClass('active');
            if ( $(this).text() === room_name || room_name === '' ) {
              valid = false;
            }
          });

          $(this).addClass('active');
          $('#currentRoom').text('현재:' + room_name);
          socket.emit('join', room_name);
          socket.emit('setname', user_name);
          $('#chat_messages').html('');
        });

      });

      $('#messageButton').click(function() {
        var message = $('#message').val();
        socket.emit('message', message);
      });
    });
  </script>
</head>

<body>
<div class="container">

  <!-- TOP -->
	<div class="row clearfix top">
		<!-- <div class="col-md-6 column">
			<form role="form">
				<div class="form-group">
					 <label for="name">NAME</label><input type="text" class="form-control" id="name">
				</div>
				<button type="button" class="btn btn-default" id="nameButton">Submit</button>
			</form>
		</div> -->
    <div class="col-md-12 column">
      <form role="form">
        <div class="form-group">
           <label for="room_name">대화방 생성하기</label><input type="text" class="form-control" id="room_name">
        </div>
        <button type="button" class="btn btn-default" id="roomButton">방 만들기</button>
      </form>
    </div>
	</div><!-- TOP -->

  <!-- BOTTOM -->
	<div class="row clearfix">
		<div class="col-md-4 column" id="room_list">
      <button id="currentRoom" class="btn btn-link btn-block">현재: 대기실</button>
		  <button type="button" class="btn btn-default btn-block left-align" id="channel">NODAC</button>
      <button type="button" class="btn btn-default btn-block left-align" id="channel">DEGUL</button>
		</div>
		<div class="col-md-8 column">
      <div class="chat">
        <input type="text" placeholder="메시지를 입력하세요" id="message"/><button id="messageButton">전송</button>
        <ul id="chat_messages">
        </ul>
      <div>
		</div>
	</div><!-- BOTTOM -->

</div>
</body>
</html>

.chat{
  font:12px Trebuchet MS;
  min-width:300px;
  width:100%;

.chat ul{
  margin:0;
  padding:0;
  border-bottom:2px solid #9c9c9c;
  padding-bottom:15px;
  margin-bottom:15px;
}

.chat ul li{
  width:100%;
  list-style-type:none;
  margin:5px 0;
  position:relative;
  display:inline-block;
}

.chat ul li img{
  float:left;
   border-radius:50px;
  box-shadow:0 2px 15px rgba(0,0,0,.5);
}
.chat ul li .message{
  margin-left:90px;
  background:blue;
  position:relative;
  min-height:25px;
  margin-top:35px;
  padding:10px;
  box-sizing:border-box;

}
.chat ul li:nth-child(odd) img{
  float:right;
}
.chat ul li:nth-child(odd) .message{
  margin-right:90px;
  margin-left:0;
  background:#def1ff;
}
.chat ul li:nth-child(even) .message{
  background:#daffb1;
}
.chat ul li:nth-child(odd) .message:before{
  content:"";
  width:0px;
  height:0px;
  position:absolute;
  right:0;
  top:0;
  margin-right:-15px;
  border-top:15px solid #def1ff;
  border-right:15px solid transparent;
}
.chat ul li:nth-child(even) .message:before{
  content:"";
  width:0px;
  height:0px;
  position:absolute;
  left:0;
  top:0;
  margin-left:-15px;
  border-top:15px solid #daffb1;
  border-left:15px solid transparent;
}
.chat input[type="text"]{
  width:70%;
  margin:0;
  border:0;
  padding:6px;
  background:#e5ecff;
  font:italic 12px Trebuchet MS;
  box-sizing:border-box;
}
.chat button{
  box-sizing:border-box;
  width:30%;padding:6px;font:12px Trebuchet MS; color:white;
  background:#84adfc;
  margin:0;
  border:0;
}

.top {
  margin-top: 20px;
  margin-bottom: 20px;
}

.left-align {
  padding-left: 10px;
  text-align: left;
